<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet"> 
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">
        <h2 class="card-header">Search for a City:</h2>
        <form id="user-form" class="card-body">
          <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
        <hr>
        <div id="recent-searches">
          <h3>Recent Searches</h3>
        </div>
    </div>

    <div id="weather-info" class="col-12 col-md-9">
        <div id="current">
          <h2><span id="display-city"></span><span id="display-date"></span></h2>
          <img id="display-icon">
          <h3>Temp: <span id="display-temp"></span></h3>
          <h3>Wind: <span id="display-wind"></span></h3>
          <h3>Humidity: <span id="display-humidity"></span></h3>
        </div>
        <hr>
        <div >
          <h3>5-Day Forecast</h3>
          <div id="forecast" class="flex-row">

          </div>
        </div>

    </div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
